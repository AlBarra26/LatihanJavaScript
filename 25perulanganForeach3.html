<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Looping</title>
</head>
<body>
    <script>
        var days = ["senin","selasa","rabu","kamis","jum'at","sabtu","minggu"];
        days.forEach(function(day){
            document.write("<p>" + day + "</p>");
        });
    </script>
</body>
</html>
